<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IntersectionObserver Tests</title>

  <!-- Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.5.3/mocha.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.5.3/mocha.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/expect.js/0.2.0/expect.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/1.15.4/sinon.min.js"></script>

  <!-- Polyfills for IE8 -->
  <script>
  if (!('getComputedStyle' in window && 'bind' in Function.prototype)) {
    document.write(
        '<script src="https://cdnjs.cloudflare.com/ajax/libs/' +
        'es5-shim/4.5.8/es5-shim.min.js"><\/script>' +
        '<script src="https://cdn.rawgit.com/Financial-Times/polyfill-' +
        'service/master/polyfills/getComputedStyle/polyfill.js"><\/script>');
  }
  </script>

  <!-- Styles required for tests -->
  <style>
  #root {
    position: relative;
    width: 400px;
    height: 200px;
    background: #eee
  }
  #grand-parent {
    position: relative;
    width: 200px;
    height: 200px;
  }
  #parent {
    position: absolute;
    top: 0px;
    left: 200px;
    overflow: hidden;
    width: 200px;
    height: 200px;
    background: #ddd;
  }
  #target1, #target2, #target3, #target4 {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 20px;
    height: 20px;
    transform: translateX(0px) translateY(0px);
    transition: transform .5s;
    background: #f00;
  }
  </style>

  <!-- Setup -->
  <script>
  mocha.setup({
    ui: 'bdd',
    timeout: 10000
  });
  window.onload = function() {
    mocha.run();
  };
  </script>

  <!-- Script under test -->
  <script src="intersection-observer.js"></script>

  <!-- Tests -->
  <script src="intersection-observer-test.js"></script>

</head>
<body>
  <div id="mocha"></div>
  <div id="fixtures"></div>
</body>
</html>
